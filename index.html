<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <main>
      <h1>Telephone Number Validator</h1>
      <div class="cellphone">
        <div class="phone-bezel">
          <div class="camera">
          </div>
        </div>
        <div class="left-bezel"></div>
         <div class="right-bezel"></div>
         <div class="phone-screen">
           </div>
            <div class="telephone-validator">
          <label for="user-input">Number:</label>
          <input name="tele-num" id="user-input" type="text" placeholder="+1-555-555-555">
          <div class="button-container">
            <button id="check-btn">Dial</button>
          <button id="clear-btn">Clear</button>
          </div>
          <div id="results-div"></div>
          </div>
         <div class="phone-bezel down"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
